{% extends "sboard/base.html" %}
{% load i18n %}

{% block content %}
  {% if children %}
    {% for child in children %}
    <div class="list-entry">
      [{{ child.created|date:"SHORT_DATE_FORMAT" }}]
      <a href="{{ child.permalink }}">{{ child.title }}</a>
      <hr />
    </div>
    {% endfor %}
  {% else %}
    <p>{% trans "No entries found." %}</p>
  {% endif %}
{% endblock %}
